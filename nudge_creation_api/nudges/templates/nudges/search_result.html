{% extends 'base.html' %}

{% block content %}


{% if event %}

  <h1>{{ event.name }}</h1>
  <img src="{{ event.image.url }}" alt="Event Image" width="100" height="100">
  <h2>{{ event.uid }}</h2>
  <a href="{% url 'delete_event' event.id %}" method="post">
    <button>Delete</button>
  </a>

{% else %}

<h1>No events</h1>

{% endif %}

{% endblock %}
